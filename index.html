<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный архив 'Верно'</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Press Start 2P', cursive;
        }

        .container {
            width: 1000px;
            height: 700px;
            background-color: #242424;
            border-radius: 15px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            position: relative;
        }

        .title {
            margin-top: 15px;
            font-size: 24px;
            color: #ffffff;
        }

        .divider {
            margin: 20px 0;
            border-bottom: 2px solid #ffffff;
        }

        .link {
            font-size: 16px;
            color: #ffffff;
            text-decoration: none;
            margin-right: 10px;
        }

        .link:hover {
            color: #00ff00;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .modal, .settings-modal, .video-modal {
            display: none; 
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }

        .modal-content, .settings-modal-content, .video-modal-content {
            background-color: #242424;
            margin: 15% auto;
            padding: 20px;
            border-radius: 15px;
            width: 500px;
            position: relative;
            color: #ffffff;
            font-size: 16px;
            text-align: left;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            color: #ffffff;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        .mod-item {
            margin: 5px 0;
        }

        .settings-modal-content {
            height: auto;
            width: auto;
        }

        .video-modal-content {
            display: none;
            height: 100%;
            width: 100%;
        }

        .video-modal-content video {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }

        .date-input {
            font-size: 16px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Личный архив 'Верно'</div>
        <div class="divider"></div>
        <div class="link-section">
            <p>
                <strong>Хоррор сборка | 1.19.2 | Forge |</strong> 
                <a href="#" class="link" id="openModal">Скачать</a>
                <a href="mods.html" class="link">| Какие моды? |</a>
            </p>
        </div>
        <div class="button-container">
            <button id="openSettings">Настройки</button>
        </div>
    </div>

    <!-- Модальное окно модов -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <div class="mod-item"><a href="https://github.com/Batcherss/modkit/raw/main/ToughAsNails.jar" class="link">ToughAsNails.jar</a></div>
            <div class="mod-item"><a href="https://github.com/Batcherss/modkit/raw/main/SereneSeasons.jar" class="link">SereneSeasons.jar</a></div>
            <div class="mod-item"><a href="https://github.com/Batcherss/modkit/raw/main/RealSeasons.jar" class="link">RealSeasons.jar</a></div>
            <div class="mod-item"><a href="https://github.com/Batcherss/modkit/raw/main/MidnightLurker.jar" class="link">MidnightLurker.jar</a></div>
            <div class="mod-item"><a href="https://github.com/Batcherss/modkit/raw/main/Man%20From%20TheFog.jar" class="link">Man From TheFog.jar</a></div>
            <div class="mod-item"><a href="https://github.com/Batcherss/modkit/raw/main/Geckolib.jar" class="link">Geckolib.jar</a></div>
            <div class="mod-item"><a href="https://github.com/Batcherss/modkit/raw/main/From%20TheFog.jar" class="link">From TheFog.jar</a></div>
            <div class="mod-item"><a href="https://github.com/Batcherss/modkit/raw/main/EndOfHerobrine.jar" class="link">EndOfHerobrine.jar</a></div>
            <div class="mod-item"><a href="https://workupload.com/file/DABrWPHq7bz" class="link">Download Faster</a></div>
        </div>
    </div>

    <!-- Модальное окно настроек -->
    <div id="settingsModal" class="settings-modal">
        <div class="settings-modal-content">
            <span class="close" id="closeSettings">&times;</span>
            <h2>Время</h2>
            <input type="date" id="datePicker" class="date-input">
        </div>
    </div>

    <!-- Модальное окно видео -->
    <div id="videoModal" class="video-modal">
        <div class="video-modal-content">
            <video id="videoPlayer" controls autoplay>
                <source src="paradox.mp4" type="video/mp4">
                Ваш браузер не поддерживает видео тег.
            </video>
        </div>
    </div>

    <script>
        // Открытие модального окна модов
        document.getElementById('openModal').onclick = function() {
            document.getElementById('myModal').style.display = 'block';
        };

        // Закрытие модального окна модов
        document.getElementById('closeModal').onclick = function() {
            document.getElementById('myModal').style.display = 'none';
        };

        // Закрытие окна при клике вне модального окна модов
        window.onclick = function(event) {
            if (event.target == document.getElementById('myModal')) {
                document.getElementById('myModal').style.display = 'none';
            }
        };

        // Открытие модального окна настроек
        document.getElementById('openSettings').onclick = function() {
            document.getElementById('settingsModal').style.display = 'block';
        };

        // Закрытие модального окна настроек
        document.getElementById('closeSettings').onclick = function() {
            document.getElementById('settingsModal').style.display = 'none';
        };

        // Закрытие окна при клике вне модального окна настроек
        window.onclick = function(event) {
            if (event.target == document.getElementById('settingsModal')) {
                document.getElementById('settingsModal').style.display = 'none';
            }
        };

        // Обработка выбора даты
        document.getElementById('datePicker').onchange = function() {
            var selectedDate = new Date(this.value);
            if (selectedDate.getFullYear() === 1990) {
                document.getElementById('settingsModal').style.display = 'none';
                document.getElementById('videoModal').style.display = 'block';
            }
        };

        // Закрытие модального окна видео при клике вне видео
        window.onclick = function(event) {
            if (event.target == document.getElementById('videoModal')) {
                document.getElementById('videoModal').style.display = 'none';
            }
        };
    </script>
</body>
</html>
